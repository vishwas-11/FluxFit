services:
  ai-service:
    build: ./ai-service
    container_name: ai-service
    env_file:
      - ./ai-service/.env
    deploy:
      resources:
        limits:
          memory: 256M
    restart: unless-stopped

  backend:
    build: ./Backend
    container_name: backend
    env_file:
      - ./Backend/.env
    environment:
      - AI_SERVICE_URL=http://ai-service:6000
      - NODE_ENV=production
    depends_on:
      - ai-service
    deploy:
      resources:
        limits:
          memory: 384M
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    deploy:
      resources:
        limits:
          memory: 128M
    restart: unless-stopped
